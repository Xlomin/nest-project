version: '3.1'

services:
  main:
    container_name: main
    build:
      context: .
    env_file:
      - .env
    volumes: 
      - .:/app
      - /app/node_modules
    ports:
      - 5000:5000
      - 9229:9229
    command: npm run start:dev
    depends_on:
      - postgres
      - redis  
    restart: always
  postgres:
    container_name: postgres
    image: postgres:12
    env_file:
      - .env
    environment:
      PG_DATA: /val/lib/postgresql/data
    ports:
      - 5432
    volumes:
      - pgdata:/val/lib/postgresql/data
    restart: always
  redis:
    container_name: redis
    image: redis:alpine
    ports:
      - 6379:6379
    volumes:
      - /path/to/local/d–∞ta:/root/redis
      - /path/to/local/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=12345
      - REDIS_PORT=6379
      - REDIS_DATABASES=16
    restart: always

volumes:
  pgdata:
